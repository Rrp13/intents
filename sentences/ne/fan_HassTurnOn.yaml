---
language: "ne"
intents:
  HassTurnOn:
    data:
      # Turn on a specific fan
      - sentences:
          - "[<area_floor>] <name> [<पंखा>] (<बाल्नु>|<खोल्नु>)"
          - "[<area_floor>] <name> [<पंखा>] (अन|चालु|सुरु) [<गर्नु>|<हान्नु>]"
        requires_context:
          domain: "fan"
        response: "fan"
      # Turn on all fans in an area
      - sentences:
          - "<area> [<सबै>] <पंखा> (<बाल्नु>|<खोल्नु>)"
          - "<area> [<सबै>] <पंखा> (अन|चालु|सुरु) [<गर्नु>|<हान्नु>]"
        slots:
          domain: "fan"
        response: "fans_area"

      # Turn on all fans on a floor
      - sentences:
          - "<floor> [<सबै>] <पंखा> (<बाल्नु>|<खोल्नु>)"
          - "<floor> [<सबै>] <पंखा> (अन|चालु|सुरु) [<गर्नु>|<हान्नु>]"
        response: "fans_floor"
        slots:
          domain: "fan"

      # Turn on all fans in the home
      - sentences:
          - "<सबैतिरको> <पंखा> (<बाल्नु>|<खोल्नु>)"
          - "<सबैतिरको> <पंखा> (अन|चालु|सुरु) [<गर्नु>|<हान्नु>]"
          - "<घर> [<सबै>] <पंखा> (<बाल्नु>|<खोल्नु>)"
          - "<घर> [<सबै>] <पंखा> (अन|चालु|सुरु) [<गर्नु>|<हान्नु>]"
        response: "fan_all"
        slots:
          domain: "fan"

      # Turn on fans in the same area as a satellite device
      - sentences:
          - "[<यहाँ>] [<सबै>] <पंखा> (<बाल्नु>|<खोल्नु>)"
          - "[<यहाँ>] [<सबै>] <पंखा> (अन|चालु|सुरु) [<गर्नु>|<हान्नु>]"

        response: "fans_area"
        slots:
          domain: "fan"
        requires_context:
          area:
            slot: true
